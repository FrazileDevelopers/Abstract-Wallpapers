name: Abstract
description: Abstract Wallpapers app developed in flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.15.3+1
  dio: ^3.0.8
  rxdart: ^0.23.1
  connectivity: ^0.4.6+2
  firebase_analytics: ^5.0.9
  cloud_firestore: ^0.13.0+1

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/FontsFree-Net-SFProDisplay-Regular.ttf
